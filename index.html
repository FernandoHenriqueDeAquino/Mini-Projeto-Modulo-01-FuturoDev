<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div id="divtitulo">
        <h1 class="tiny5-regular" id="forestcraft">FORESTcraft</h1>
    </div>  
    <div class="div-form-cadastro-user" id="div-form-cadastro-user">
        <form action="" id="formCadastro">
            <h2>Cadastro de Usuário</h2>
            <input type="text" name="nome" id="nomeUsuario" placeholder="Nome de Usuário" required>
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            <select name="avatar" id="avatar" required>
                <option value="paubrasil">Pau Brasil</option>
                <option value="castanheira">Castanheira</option>
                <option value="perobarosa">Peroba Rosa</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <!-- Adicione esta linha no final do body -->
    <script src="scriptCadastroUsuario.js"></script>
    <link rel="stylesheet" href="temas-divs.css">
</body>
</html>
