<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
</head>
<body>
    <h1 id="forestcraft">FORESTcraft</h1>  
    <div class="div-form-cadastro-user">
        <form action="" id="formCadastro">
            <h2>Cadastro de Usuário</h2>
            <input type="text" name="nome" id="nomeUsuario" placeholder="Nome de Usuário" required>
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            <select name="avatar" id="avatar" required>
                <option value="paubrasil">Pau Brasil</option>
                <option value="castanheira">Castanheira</option>
                <option value="perobarosa">Peroba Rosa</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <!-- Adicione esta linha no final do body -->
    <script src="scriptCadastroUsuario.js"></script>
</body>
</html>
